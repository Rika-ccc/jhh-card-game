<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JHHカードゲーム</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0f6);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #d46a92;
      margin: 10px 0;
      font-size: 1.5rem;
    }

    #deck {
      width: 22vw;
      height: 12vh;
      background: #ffc1d9;
      border: 3px solid #f5a6c9;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 4vw;
      cursor: pointer;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
      margin-top: 2vh;
      transition: transform 0.2s;
      color: white;
    }
    #deck:hover {
      transform: scale(1.05);
      background: #ffb0cf;
    }

    .game-container {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }

    #board {
      flex: 2;
      width: 90%;
      background: #ffd6e8;
      border: 3px solid #f5a6c9;
      border-radius: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 15px;
      box-sizing: border-box;
    }

    #hand {
      flex: 1;
      width: 90%;
      background: #ffccd9;
      border: 3px solid #f5a6c9;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 1vh;
    }

    .card {
      width: 60px;
      height: 90px;
      background: white;
      border: 2px solid #e89ab5;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      writing-mode: vertical-rl;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s, background 0.2s;
      color: #d94f7d;
      overflow: hidden;          /* はみ出し防止 */
      line-height: 1.2;          /* 行間調整 */
      white-space: normal;       /* テキスト改行許可 */
      word-break: keep-all;      /* 不要な分割を防ぐ */
    }
    .card:hover {
      transform: translateY(-5px);
      background: #ffe0f0;
    }

    .field-card {
      width: 90px;
      height: 130px;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .card {
        width: 50px;
        height: 70px;
        font-size: 14px;
      }
      .field-card {
        width: 70px;
        height: 100px;
        font-size: 16px;
      }
      #deck {
        width: 25vw;
        height: 10vh;
        font-size: 4vw;
      }
    }

    #saveBtn {
      margin: 10px;
      padding: 8px 16px;
      background: #ff99bb;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    #saveBtn:hover {
      background: #ff7799;
    }
  </style>
</head>
<body>
  <h1>JHHカードゲーム</h1>
  <div id="deck">山札</div>
  <div class="game-container">
    <div id="board"></div>
    <div id="hand"></div>
  </div>
  <button id="saveBtn">場を画像として保存</button>

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const WORDS = ["さんま","ポニー","が","は","で","ピンク","ラヴァー","ゴルゴ"];
    let hand = [];
    let board = [];

    const deckEl = document.getElementById("deck");
    const handEl = document.getElementById("hand");
    const boardEl = document.getElementById("board");
    const saveBtn = document.getElementById("saveBtn");

    function drawHand() {
      hand = [];
      for (let i = 0; i < 7; i++) {
        const random = WORDS[Math.floor(Math.random() * WORDS.length)];
        hand.push(random);
      }
      board = [];
      renderHand();
      renderBoard();
    }

    function renderHand() {
      handEl.innerHTML = "";
      hand.forEach((word, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = word;
        card.onclick = () => playCard(index);
        handEl.appendChild(card);
      });
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((word, index) => {
        const card = document.createElement("div");
        card.className = "card field-card";
        card.textContent = word;
        card.onclick = () => returnCard(index);
        boardEl.appendChild(card);
      });
    }

    function playCard(index) {
      board.push(hand[index]);
      hand.splice(index, 1);
      renderHand();
      renderBoard();
    }

    function returnCard(index) {
      hand.push(board[index]);
      board.splice(index, 1);
      renderHand();
      renderBoard();
    }

    deckEl.onclick = drawHand;

    // 場だけ保存
    saveBtn.onclick = () => {
      html2canvas(boardEl, { scale: 3, backgroundColor: null }).then(canvas => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "board.png";
        link.click();
      });
    };
  </script>
</body>
</html>
